<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Head styling</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #FF0000;
      height: 70px;
      width: 100%;
    }

    footer {
      background-color: #00FF00;   /* Background color set to green */
      height: 60px;                  /* Height of the footer */
      width: 100%;                   /* Width of the footer to span the entire width of the page */
      position: fixed;               /* Fixed position to keep the footer at the bottom of the viewport */
      bottom: 0;                     /* Distance from the bottom of the viewport */
      display: grid;                 /* Using grid layout for centering */
      place-items: center;           /* Centering the content vertically and horizontally */
    }
  </style>
</head>

<body>
  <header>
  </header>

  <footer>
    Best School
  </footer>
</body>
</html>
